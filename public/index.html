<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooter Game</title>

    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
      <span>Score: </span><span id="scoreEl">0</span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button
            class="bg-blue-500 rounded-full text-white w-full py-3 text-sm"
            id="startGameBtn"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>
    <canvas></canvas>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
    integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/classes/Player.js"></script>
  <script src="./js/classes/Enemy.js"></script>
  <script src="./js/classes/Particle.js"></script>
  <script src="./js/classes/Projectile.js"></script>
  <script src="./js/eventListeners.js"></script>

  <script src="./js/index.js"></script>
</html>
